<br/>
<fieldset>
    <legend>Search</legend>
    <label for="baptismFilter">Baptism</label>
    <input type="checkbox" name="baptismFilter" id="baptismFilter" onchange="checkFilter()" checked>
    <label for="confirmationFilter">Confirmation</label>
    <input type="checkbox" name="confirmationFilter" id="confirmationFilter" onchange="checkFilter()" checked><br/>
    <label>
        <input type="text" id="searchRegistration" oninput="markSearch()" onchange="markSearch()">
        <span class="floating-label">Search</span>
    </label>
    <button onclick="clearSearch()">Clear</button>
</fieldset>
<fieldset>
    <legend>Results</legend>
    <table class="results">
        <thead>
            <tr>
                <th></th><th>Name</th><th>Registration Date</th><th>Birthday</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</fieldset>

<div id="viewRegistration" title="Registration Details" style="display:none">
    <div>
        <label>
            <input type="text" class="inputText" id="type" placeholder=" " disabled/>
            <span class="floating-label">Type</span>
        </label>
        <br/>
        <label>
            <input type="text" class="inputText" id="registrant" placeholder=" " disabled/>
            <span class="floating-label">Registrant</span>
        </label>
        <br/>
        <label>
            <input type="text" class="inputText" id="birthday" placeholder=" " disabled/>
            <span class="floating-label">Birthday</span>
        </label>
        <label>
            <input type="text" class="inputText" id="regDate" placeholder=" " disabled/>
            <span class="floating-label">Registration Date</span>
        </label>
        <label>
            <input type="text" class="inputText" id="father" placeholder=" " disabled/>
            <span class="floating-label">Father</span>
        </label>
        <label>
            <input type="text" class="inputText" id="mother" placeholder=" " disabled/>
            <span class="floating-label">Mother</span>
        </label>
        <label>
            <input type="text" class="inputText" id="sponsor1" placeholder=" " disabled/>
            <span class="floating-label">Godfather</span>
        </label>
        <label>
            <input type="text" class="inputText" id="sponsor2" placeholder=" " disabled/>
            <span class="floating-label">Godmother</span>
        </label>
        <label>
            <input type="text" class="inputText" id="officiant" placeholder=" " disabled/>
            <span class="floating-label">Minister</span>
        </label>
        <label>
            <input type="text" class="inputText" id="book" placeholder=" " disabled/>

        </label>
        <label>
            <input type="text" class="inputText" id="page" placeholder=" " disabled/>
            <span class="floating-label">Page Number</span>
        </label>
        <label>
            <input type="text" class="inputText" id="line" placeholder=" " disabled/>
            <span class="floating-label">Line Number</span>
        </label>
    </div>
</div>

<div id="additionalDetails" title="Miscellaneous Details" style="display:none">
    <div>
        <label>
            <input type="text" class="inputText" id="priest" placeholder=" " />
            <span class="floating-label">Priest</span>
        </label>
        <br/>
        <label>
            <input type="text" class="inputText" id="title" placeholder=" " />
            <span class="floating-label">Title</span>
        </label>
        <br/>
        <label>
            <input class="inputText" type="text" id="dateIssue">
            <span class="floating-label">Date Issued</span>
        </label>
        <br/>
        <label>
            <input type="text" class="inputText" id="purpose" placeholder=" " />
            <span class="floating-label">Purpose</span>
        </label>
        <br/>
    </div>
</div>
